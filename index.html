<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Sedang dalam Perbaikan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --bg-light: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .maintenance-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .maintenance-icon {
            font-size: 5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 75%; /* Anda bisa mengatur ini sesuai progres */
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #adb5bd;
        }

    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>Sedang dalam Perbaikan</h1>
        <p>
            Mohon maaf, aplikasi kami sedang menjalani pemeliharaan terjadwal untuk meningkatkan layanan.
            Kami akan segera kembali online. Terima kasih atas kesabaran Anda.
        </p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer-note">
            Muhayyan Hz
        </div>
    </div>
</body>
</html>
